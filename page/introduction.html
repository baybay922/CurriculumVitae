<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <title>个人简历 - 详情</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../css/details.css">
    <script type="text/javascript">
        var rootPath = '';
        //rem自适应字体大小方法
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>

</head>
<body>
    <canvas width="100%" height="100%"></canvas>
    <div class="wrapper">
        <header>
            PERSONAL DETAILS
            <div class="openBtn" id="openBtn">
                <div class="top_liner"></div>
                <div class="bottom_liner"></div>
            </div>
        </header>
        <ul id="listing" class="listing">
            <li class="Personal wow" data-wow-duration="0.8s" data-wow-delay="0s" datatype="1">个人资料</li>
            <li class="experience wow" data-wow-duration="0.8s" data-wow-delay="0.2s" datatype="2">教育经历</li>
            <li class="Education wow" data-wow-duration="0.8s" data-wow-delay="0.4s" datatype="3">工作经历</li>
            <li class="project wow" data-wow-duration="0.8s" data-wow-delay="0.6s" datatype="4">项目经验</li>
            <li class="Expect wow" data-wow-duration="0.8s" data-wow-delay="0.8s" datatype="5">自我评价</li>
        </ul>
        <div class="pages">
            <div class="page">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/wow.min.js"></script>
    <script type="text/javascript" src="../js/details.js"></script>
    <script>
        //rem自适应字体大小方法
        var docEl = document.documentElement,
            //当设备的方向变化（设备横向持或纵向持）此事件被触发。绑定此事件时，
            //注意现在当浏览器不支持orientationChange事件的时候我们绑定了resize 事件。
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
            };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>

</body>
</html>
